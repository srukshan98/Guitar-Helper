<div class="main-content">
    <div class="container-fuild">
        <div class="d-flex justify-content-end pb-3">
            <button mat-raised-button color="primary" (click)="openPlayer()">Add Player</button>
        </div>
        <div class="row">
            <div class="col-12">
                <table mat-table #table [dataSource]="dataSource" class="w-100">
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                    <tr mat-row class="player-table-row" (click)="openPlayer(row)" *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
