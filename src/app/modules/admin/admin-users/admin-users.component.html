<div class="main-content">
    <div class="container-fuild">
        <div class="d-flex justify-content-end pb-3">
            <!-- <button mat-raised-button color="primary" (click)="openUser()">Add User</button> -->
        </div>
        <div class="row">
            <div class="col-12">
                <table mat-table #table [dataSource]="dataSource" class="w-100">
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="LoggedOn">
                        <th mat-header-cell *matHeaderCellDef> LoggedOn </th>
                        <td mat-cell *matCellDef="let row"> {{row.LoggedOn | date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Admin">
                        <th mat-header-cell *matHeaderCellDef> Is Admin </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-button-toggle-group [value]="row.Admin" (change)="onAdminChange(row, $event.value)" aria-label="Font Style">
                                <mat-button-toggle [value]="true">Admin</mat-button-toggle>
                                <mat-button-toggle [value]="false">User</mat-button-toggle>
                            </mat-button-toggle-group>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                    <tr mat-row class="user-table-row" *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
