<div id="envelope" [class.close]="!openned" [class.open]="openned" (click)="onOpen()">
    <div class="front flap"></div>
    <div class="front pocket"></div>
    <div class="letter">
        <div class="words line1">{{dialogData.Title}}</div>
        <div class="words line2">{{dialogData.Action}}</div>
    </div>
</div>
